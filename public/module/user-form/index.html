      <h1 style="margin-bottom: 0px;">Birthday form</h1>

    <section class="formsContainer">
      <div class="form1">
        <!-- <h2 style="margin-top: 0px;">1. A form styled with <span id="focus">:focus</span></h2> -->
        <form id="bday_form">
          <label for="firstName">*From(Your Name)</label>
          <input type="text" name="firstName" id="firstName" style="width: 95%;" maxlength="20" required placeholder="ex : Jhon Doe">

          <label for="head">*Cover Label</label>
          <input type="text" name="head" id="head" style="width: 95%;" maxlength="50" required placeholder="ex : Jhon Doe">

          <label for="intro">*Wish with intro</label>
          <input type="text" name="intro" id="intro" style="width: 95%;" maxlength="50" required placeholder="ex : Hey my dear loved one ,  Happy birthday macha">

          <label for="summary">*Summary</label>
          <input type="text" style="width: 95%;" name="summary" id="summary" maxlength="100" required placeholder="ex : Every year on your birthday, you get a chance to start new">

          <label for="message">*Message</label>
          <textarea name="message" id="message" cols="35" rows="10" required placeholder="Type a message..."></textarea>
        </form>
        <button class="button2" id="submit_form"> Submit </button>
